<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ AI Journal - Your AI-Powered Training Partner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .hero {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('bjj_cropped.png') center center / cover no-repeat;
            color: white;
            min-height: calc(100vh - 60px);
        }

        .app-name {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .tagline {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 48px;
            opacity: 0.9;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .app-store-badge {
            transition: transform 0.2s ease;
        }

        .app-store-badge:hover {
            transform: scale(1.05);
        }

        .app-store-badge img {
            height: 54px;
        }

        footer {
            background: #1a1a1a;
            padding: 20px;
            text-align: center;
        }

        footer a {
            color: #007AFF;
            text-decoration: none;
            margin: 0 12px;
            font-size: 14px;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 600px) {
            .app-name {
                font-size: 32px;
            }

            .tagline {
                font-size: 18px;
                margin-bottom: 32px;
            }

            .app-store-badge img {
                height: 48px;
            }
        }
    </style>
</head>
<body>
    <main class="hero">
        <h1 class="app-name">BJJ AI Journal</h1>
        <p class="tagline">Your AI-Powered Training Partner</p>
        <a href="https://apps.apple.com/us/app/bjj-ai-journal/id6757867797" class="app-store-badge" target="_blank" rel="noopener">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
    </main>
    <footer>
        <a href="./privacy-policy/">Privacy Policy</a>
        <a href="./terms-of-use/">Terms of Use</a>
    </footer>
</body>
</html>
